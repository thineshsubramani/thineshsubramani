function formatJSON(jsonObject) {

}

// Function to add colors and styles to the JSON content
// Function to add colors and styles to the JSON content
// Function to add colors and styles to the JSON content with structured HTML
function syntaxHighlight(json) {
    // Parse the JSON and recursively format it
    const jsonObject = JSON.parse(json);

    function formatJson(obj) {
        if (typeof obj === 'object' && !Array.isArray(obj)) {
            let html = '<div class="json-object">';
            for (const key in obj) {
                if (obj.hasOwnProperty(key)) {
                    html += `<ul class="json-key-value"><li class="key">"${key}":</li><li class="value">${formatJson(obj[key])}</li></ul>`;
                }
            }
            html += '</div>';
            return html;
        } else if (Array.isArray(obj)) {
            let html = '<ul class="json-array">';
            for (const item of obj) {
                html += `<li class="array-item">${formatJson(item)}</li>`;
            }
            html += '</ul>';
            return html;
        } else {
            return `<span class="value">${highlightPrimitiveValue(obj)}</span>`;
        }
    }

    function highlightPrimitiveValue(value) {
        if (typeof value === 'string') {
            return `<span class="string">"${value}"</span>`;
        } else if (typeof value === 'boolean') {
            return `<span class="boolean">${value}</span>`;
        } else if (value === null) {
            return `<span class="null">${value}</span>`;
        } else if (typeof value === 'number') {
            return `<span class="number">${value}</span>`;
        }
        return value;
    }

    return formatJson(jsonObject);
}
