<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Simulation - Thinesh's Portfolio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #031c45; /* Terminal background color */
            color: #87b4d6; /* Terminal text color */
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            overflow: hidden;
        }
        #terminal {
            padding: 20px;
            white-space: pre-wrap;
            line-height: 1.5;
        }
        .command-line {
            color: #6c96c9; /* Command-line color */
        }
        .typing-cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background-color: #87b4d6; /* Cursor color */
            margin-left: 2px;
            animation: blink 0.6s step-end infinite;
        }
        @keyframes blink {
            50% {
                background-color: transparent;
            }
        }
    </style>
</head>
<body>
    <div id="terminal"></div>

    <script>
        const terminal = document.getElementById('terminal');

        const messages = [
            "***** Welcome to Thinesh's Portfolio *****",
            "",
            ">>> Loading profile...",
            "",
            "***** Introduction *****",
            "I am passionate about contributing to organizations that value innovation and human creativity.",
            ">>> Contact: +60127833552",
            ">>> WhatsApp: https://wa.me/0127833552",
            ">>> Google Meet: https://calendly.com/thineshsubramani/30min",
            "",
            "***** Professional Journey *****",
            "I have transitioned from a Software Engineer to DevOps, and currently to a Site Reliability Engineer (SRE), building upon a strong foundation in coding.",
            "",
            "***** Future Plans *****",
            "I have dedicated several years to selecting the appropriate research path, not merely for academic advancement.",
            "My goal is to explore new system design methodologies for large-scale microservices.",
            "I aim to pursue a Master's degree in distributed computing, focusing on large-scale system designs and microservices.",
            "",
            "***** Personal Interests in SRE *****",
            "I enjoy simulating my own homelab and managing SRE setups, including configuring Proxmox virtual machines.",
            "",
            "***** Areas of Lesser Interest *****",
            "While I am expanding my knowledge in monitoring tools like Grafana and have experience with ELK, I have less interest in security-related tasks and frameworks.",
            "",
            "***** Personality and Working Style *****",
            "- As an INFJ, 'The Advocate,' I prioritize delivering results efficiently, adhering to the 80/20 principle.",
            "- I prefer to automate repetitive tasks to enhance productivity, exemplified by creating a Python CLI tool for sending emails.",
            "- I value trust in my ideas and proactively address organizational challenges by developing proofs of concept.",
            "",
            ">>> My official portfolio website is under development, extending features...",
            ">>> End of Profile. Have a great day!"
            
        ];

        let currentMessage = 0;
        let currentChar = 0;

        function typeMessage() {
            if (currentMessage < messages.length) {
                if (currentChar < messages[currentMessage].length) {
                    terminal.innerHTML +=
                        '<span class="command-line">' +
                        messages[currentMessage][currentChar] +
                        '</span>';
                    currentChar++;
                } else {
                    terminal.innerHTML += '\n';
                    currentChar = 0;
                    currentMessage++;
                }
            }
        }

        function runTyping() {
            typeMessage();
            if (currentMessage < messages.length) {
                setTimeout(runTyping, 40); // Fast typing speed
            } else {
                terminal.innerHTML += '<span class="typing-cursor"></span>';
            }
        }

        runTyping();
    </script>
</body>
</html>
